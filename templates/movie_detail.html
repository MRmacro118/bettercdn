    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ movie.title }}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h2>{{ movie.title }}</h2>
            <p>{{ movie.description }}</p>
            <video width="100%" controls>
                <source src="{{ url_for('uploaded_file', filename=movie.movie_file) }}" type="video/mp4">
                {% if movie.subtitle_file %}
                <track kind="subtitles" src="{{ url_for('uploaded_file', filename=movie.subtitle_file) }}" srclang="en" label="English">
                {% endif %}
                Your browser does not support the video tag.
            </video>
            <a href="{{ url_for('movie_list') }}" class="btn btn-secondary mt-3">Back to Home</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
