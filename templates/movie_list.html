<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Available Movies</h2>
        <div class="row mt-4">
            {% for movie in movies %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        <a href="{{ url_for('movie_detail', movie_id=movie.id) }}" class="btn btn-primary">Watch</a>
                        <button class="btn btn-secondary" onclick="copyLink('{{ movie.movie_file }}')">Copy Link</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function copyLink(link) {
            const fullLink = "{{ request.host_url }}" + "uploads/" + link;
            navigator.clipboard.writeText(fullLink);
            alert('Link copied to clipboard!');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
